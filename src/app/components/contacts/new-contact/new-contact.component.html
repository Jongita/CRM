<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            Pridėti naują kontaktą
        </div>
        <div class="card-body">
            <form [formGroup]="contactForm">
                <div class="mb-3 row">
                    <label for="" class="col-sm-2 col-form-label text-end">Vardas:</label>
                    <div class="col-sm-10">
                        <input class="form-control" ormControlName="name">
                        <div class="helper-block d-none">
                            prenesimas
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="" class="col-sm-2 col-form-label text-end">Pavardė:</label>
                    <div class="col-sm-10">
                        <input class="form-control" ormControlName="surname">
                        <div class="helper-block d-none">
                            prenesimas
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="" class="col-sm-2 col-form-label text-end">Pozicija:</label>
                    <div class="col-sm-10">
                        <input class="form-control" ormControlName="position">
                        <div class="helper-block d-none">
                            prenesimas
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="" class="col-sm-2 col-form-label text-end">Įmonė:</label>
                    <div class="col-sm-10">
                        <select class="form-control" ormControlName="company">
                            <option></option>
                        </select>
                        <div class="helper-block d-none">
                            prenesimas
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="" class="col-sm-2 col-form-label text-end">Telefonas:</label>
                    <div class="col-sm-10">
                        <input class="form-control" ormControlName="phones">
                        <div class="helper-block d-none">
                            prenesimas
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-2 offset-sm-2">
                        <button class="btn btn-success">Pridėti</button>
                    </div>

                </div>



            </form>
        </div>
    </div>
</div>
