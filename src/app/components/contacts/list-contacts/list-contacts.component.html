<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header text-white bg-secondary">
                    Kontaktai
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Vardas</th>
                                <th>Pavardė</th>
                                <th>Pareigos</th>
                                <th>Įmonė</th>
                                <th>Telefonas</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let contact of contacts; let i = index">
                                <td>{{ contact.name }}</td>
                                <td>{{ contact.surname }}</td>
                                <td>{{ contact.position }}</td>
                                <td>{{ contact.company_company?.name }}</td>
                                <td>
                                    <div *ngFor="let phone of contact.phones">
                                        {{ phone }}
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
